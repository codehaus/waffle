<body>


<h2>Number Tag</h2>
<p>The <i>w:number</i> tag creates an input field with the
given <i>value</i> represented as a number. The
number will be formated using the current <i>user locale</i> or the given <i>pattern</i> .</p>
<p>Example using the user locale:</p>

<textarea class="java:nogutter:nocontrols" name="code">
  &lt;w:number name=&quot;number&quot; value=&quot;${1234.56}&quot; /&gt;
</textarea>

<p>Example using a specific pattern:</p>

<textarea class="java:nogutter:nocontrols" name="code">
  &lt;w:number name=&quot;number&quot; value=&quot;${1234.56}&quot; pattern=&quot;00000.00&quot; /&gt;
</textarea>
</body>

</html>
