<html>

    <title>Button</title>
      </head>
  <body>
  
      
        <h2>Button</h2><p>In order to create a form button, use the tag <i>w:button</i>. Its caption is the internationalized <i>value</i> attribute</p></div><h2>Example</h2><div class="source"><pre>&lt;w:button value=&quot;execute&quot; onClick=&quot;alert('Selected');&quot;/&gt;</pre></div><p>And add to your i18n file:</p><div class="source"><pre>execute = Execute this button</pre></div>
  </body>

</html>
