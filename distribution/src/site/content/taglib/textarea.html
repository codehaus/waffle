<h2>Textarea</h2>

<p>In order to create a textarea, use the tag <i>w:textarea</i>. Its caption is the internationalized <i>name</i>
  attribute</p></div><h2>Example</h2>

<div class="source">
  <pre>&lt;w:textarea name=&quot;supplier.comments&quot; &gt;
  ${supplier.comments}
&lt;/w:textarea&gt;</pre>
</div>
<p>And add to your i18n file:</p>

<div class="source">
  <pre>supplier.comments = Comments</pre>
</div>
</body>
