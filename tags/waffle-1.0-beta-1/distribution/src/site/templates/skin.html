<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>${title}</title>

  <style type="text/css" media="all">
    @import url( "./style/waffle.css" );
    @import url( "./style/SyntaxHighlighter.css" );
  </style>

  <!--[if lt IE 7.]>
  <script defer type="text/javascript" src="./scripts/pngfix.js"></script>
  <![endif]-->

  <script type="text/javascript" src="./scripts/prototype.js">
    //
  </script>
  <meta name="verify-v1" content="UsIBiaQhhmjFrBwcJ2n4XIvEImPNG4SMVP365rRcpxE="/>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</head>

<body class="composite">
  <div id="banner">
    <img src="images/logos/waffle_sm_200.png" alt="Waffle"/>
    <div class="clear"></div>
  </div>

  <div id="breadcrumbs">
    <div class="left"> Last Published: July 25, 2007</div>
    <div class="clear"></div>
  </div>

  <div id="leftColumn">

    <div id="navColumn">
      <#list sitemap.sections as section>
        <h1>${section.name}</h1>
        <ul>
          <#list section.pages as otherPage>
            <#if otherPage=page>
              <li><strong>${otherPage.title}</strong></li>
              <#else>
                <li><a href="${otherPage.href}">${otherPage.title}</a></li>
            </#if>
          </#list>
        </ul>
      </#list>

      <h1>Hosted at</h1>

      <img alt="Hosted at Codehaus" src="http://ci.codehaus.org/codehaus-small.png"/><br/>

      <h1>Tools</h1>

      <img alt="Build with Maven 2" src="http://maven.apache.org/images/logos/maven-feather.png"/> <br/>
      <img alt="IDEA" src="http://www.jetbrains.com/idea/opensource/img/banners/idea88x31_white.gif"/> <br/>

      <h1>Ads</h1>
      <script type="text/javascript"><!--
        google_ad_client = "pub-8973208330688044";
        google_ad_width = 125;
        google_ad_height = 125;
        google_ad_format = "125x125_as_rimg";
        google_cpa_choice = "CAAQ0f2XhAIaCA6IC4oIlz0_KK2293M";
        google_ad_channel = "";
      //--></script>
      <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
        //
      </script>
    </div>
  </div>

  <div id="bodyColumn">
    <div id="contentBox">
      <div class="section">
        ${body}
        <br/><br/>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div id="footer">
    <div class="right">&#169; 2007</div>
    <div class="clear"></div>
  </div>

</body>

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
<script type="text/javascript">
  _uacct = "UA-759606-2";
  urchinTracker();
</script>

<!--  SyntaxHighlighter scripts:  MUST be left AFTER the body -->
<script language="javascript" src="./scripts/shCore.js"></script>
<script language="javascript" src="./scripts/shBrushJava.js"></script>
<script language="javascript" src="./scripts/shBrushXml.js"></script>
<script language="javascript" src="./scripts/shBrushSql.js"></script>
<script language="javascript" src="./scripts/shBrushJScript.js"></script>
<script type="text/javascript">
  dp.SyntaxHighlighter.HighlightAll('code', false, false);
</script>

</html>
