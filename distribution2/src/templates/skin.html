<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>${title}</title>
    <style type="text/css" media="all">
      @import url("./css/maven-theme.css");
      @import url("./css/site.css");
      @import url("./css/SyntaxHighlighter.css");
    </style>
    <script src="./scripts/prototype.js" type="text/javascript">
      //
    </script>
    <script language="javascript" src="./scripts/shCore.js">
      //
    </script>
    <script language="javascript" src="./scripts/shBrushJava.js">
      //
    </script>
    <script language="javascript" src="./scripts/shBrushXml.js">
      //
    </script>
    <!--[if lt IE 7.]>
    <script defer type="text/javascript" src="./scripts/pngfix.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/print.css" type="text/css" media="print" />
    <meta name="verify-v1" content="UsIBiaQhhmjFrBwcJ2n4XIvEImPNG4SMVP365rRcpxE=" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
      </head>
  <body class="composite">
  <div id="center" class="Content2Column">  <!-- Content3Column for index -->
      <div id="content">
          ${body}

      </div>
  </div>

  <div class="SidePanel" id="left">
      <#list sitemap.sections as section>
          <div class="MenuGroup">
              <h1>${section.name}</h1>
              <ul>
                  <#list section.pages as otherPage>
                      <#if otherPage = page>
                          <li class="currentLink">${otherPage.title}</li>
                      <#else>
                          <li><a href="${otherPage.href}">${otherPage.title}</a></li>
                      </#if>
                  </#list>
              </ul>
          </div>
      </#list>
  </div>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    _uacct = "UA-759606-2";
    urchinTracker();
    </script>
  </body>

  <script type="text/javascript">
      // <![CDATA[
      var elements = document.getElementsByClassName('source');
      elements.each(function(element) {
          var content = element.getElementsByTagName('pre')[0].innerHTML;
          var classType = /^&lt;/.test(content) ? "xml" : "java";
          
          content = "<textarea name=\"code\" class=\"" + classType + "\">" + content + "</textarea>";
          new Insertion.Before(element, content);
          element.remove(element);
      });

      dp.SyntaxHighlighter.HighlightAll('code', false, false);
      // ]]>
  </script>
</html>
